<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PecuarIA - Suite de Gestão</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  
  <!-- Detectar hash fragment ANTES do React carregar -->
  <script>
    // Se houver hash fragment com access_token, garantir que estamos na raiz
    (function() {
      const hash = window.location.hash;
      if (hash.includes('access_token=') && (hash.includes('type=recovery') || hash.includes('type%3Drecovery'))) {
        // Se não estiver na raiz, redirecionar para raiz mantendo o hash
        if (window.location.pathname !== '/') {
          window.location.replace('/' + hash);
        }
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
